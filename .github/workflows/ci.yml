name: CI

on:
  push:
    branches: [ main, ui-modernization-ci ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint (flake8)
        env:
          PYTHONPATH: src
        run: |
          flake8 src tests setup.py

      - name: Run tests
        env:
          PYTHONPATH: src
        run: |
          python -m pytest -q
