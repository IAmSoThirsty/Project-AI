name: Auto PR Handler

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  auto-review:
    name: Auto Review PR
    runs-on: ubuntu-latest
    # Run for all PRs - this is now the default behavior
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest pytest-cov

      - name: Run linting
        id: lint
        run: |
          ruff check . --output-format=github
        continue-on-error: true

      - name: Run tests
        id: test
        run: |
          pytest -v --maxfail=1
        continue-on-error: true

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const lintFailed = '${{ steps.lint.outcome }}' === 'failure';
            const testFailed = '${{ steps.test.outcome }}' === 'failure';
            
            let comment = '## Automated PR Review\n\n';
            
            if (!lintFailed && !testFailed) {
              comment += '✅ All checks passed! This PR is safe to merge.\n\n';
              comment += '- ✅ Linting passed\n';
              comment += '- ✅ Tests passed\n';
            } else {
              comment += '⚠️ Some checks failed:\n\n';
              if (lintFailed) comment += '- ❌ Linting failed\n';
              if (testFailed) comment += '- ❌ Tests failed\n';
              comment += '\nPlease review the workflow logs for details.';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Approve PR if checks pass
        if: steps.lint.outcome == 'success' && steps.test.outcome == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              event: 'APPROVE',
              body: '✅ Automated approval: All safety checks passed!'
            });

  auto-merge-all-passing:
    name: Auto Merge Passing PRs
    runs-on: ubuntu-latest
    needs: auto-review
    # Auto-merge all PRs that pass checks, not just Dependabot
    steps:
      - name: Check all required checks passed
        id: check-status
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            
            const { data: checks } = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: pr.head.sha
            });
            
            const allPassed = checks.check_runs.every(check => 
              check.conclusion === 'success' || check.conclusion === 'skipped'
            );
            
            core.setOutput('all_passed', allPassed.toString());
            return allPassed;

      - name: Enable auto-merge
        if: steps.check-status.outputs.all_passed == 'true'
        run: gh pr merge --auto --squash "${{ github.event.pull_request.number }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  auto-merge-dependabot:
    name: Auto Merge Dependabot PRs
    runs-on: ubuntu-latest
    needs: auto-review
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v1
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Enable auto-merge for Dependabot PRs
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch' || steps.metadata.outputs.update-type == 'version-update:semver-minor'
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on major update
        if: steps.metadata.outputs.update-type == 'version-update:semver-major'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ Major version update detected. Please review manually before merging.'
            });
