name: Auto PR Handler

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  auto-review:
    name: Auto Review PR
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]' || contains(github.event.pull_request.labels.*.name, 'auto-merge')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest pytest-cov

      - name: Run linting
        id: lint
        run: |
          ruff check . --output-format=github || echo "LINT_FAILED=true" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Run tests
        id: test
        run: |
          pytest -v --maxfail=1 || echo "TEST_FAILED=true" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const lintFailed = '${{ steps.lint.outputs.LINT_FAILED }}' === 'true';
            const testFailed = '${{ steps.test.outputs.TEST_FAILED }}' === 'true';
            
            let comment = '## Automated PR Review\n\n';
            
            if (!lintFailed && !testFailed) {
              comment += '‚úÖ All checks passed! This PR is safe to merge.\n\n';
              comment += '- ‚úÖ Linting passed\n';
              comment += '- ‚úÖ Tests passed\n';
            } else {
              comment += '‚ö†Ô∏è Some checks failed:\n\n';
              if (lintFailed) comment += '- ‚ùå Linting failed\n';
              if (testFailed) comment += '- ‚ùå Tests failed\n';
              comment += '\nPlease review the workflow logs for details.';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Approve PR if checks pass
        if: steps.lint.outputs.LINT_FAILED != 'true' && steps.test.outputs.TEST_FAILED != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              event: 'APPROVE',
              body: '‚úÖ Automated approval: All safety checks passed!'
            });

  auto-merge-dependabot:
    name: Auto Merge Dependabot PRs
    runs-on: ubuntu-latest
    needs: auto-review
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v1
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Enable auto-merge for Dependabot PRs
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch' || steps.metadata.outputs.update-type == 'version-update:semver-minor'
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on major update
        if: steps.metadata.outputs.update-type == 'version-update:semver-major'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ö†Ô∏è Major version update detected. Please review manually before merging.'
            });

  auto-merge-security:
    name: Auto Merge Security PRs
    runs-on: ubuntu-latest
    needs: auto-review
    if: contains(github.event.pull_request.labels.*.name, 'security') && contains(github.event.pull_request.labels.*.name, 'auto-merge')
    steps:
      - name: Enable auto-merge for security PRs
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on security auto-merge
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üîí Security PR approved for auto-merge. Will be merged automatically after all checks pass.'
            });
