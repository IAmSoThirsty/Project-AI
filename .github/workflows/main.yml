name: Universal Security & Fixer Bot (Aggressive)

# -----------------------------------------------------------------
# 1. AGGRESSIVE TRIGGERS (24/7 PATROL)
# -----------------------------------------------------------------
on:
  # Runs immediately on ANY push to ANY branch (main, dev, feature-x, etc.)
  push:
    branches: [ "**" ]
  
  # Runs on Pull Requests to catch bugs before merging
  pull_request:
    branches: [ "**" ]
  
  # Nightly Patrol: Runs every night at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'

permissions:
  contents: write      # REQUIRED: Allows the bot to edit/fix your code
  security-events: write
  packages: read
  statuses: write

jobs:
  # -----------------------------------------------------------------
  # BOT 1: THE FIXER (Auto-Format All Languages)
  # Runs first. If code is messy, it cleans it before scanning.
  # -----------------------------------------------------------------
  fix_code:
    name: The Fixer (Auto-Format)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }} # Ensures we fix the specific branch

      # 1. PYTHON FIXER (Black)
      - name: Fix Python
        uses: psf/black@stable
        with:
          options: "--verbose"
          src: "."

      # 2. JS/TS FIXER (Prettier)
      - name: Fix JS/TS
        run: |
          npm install --global prettier
          npx prettier --write .
        continue-on-error: true 

      # 3. JAVA FIXER (Google Format)
      # Note: Only runs when Java files exist to avoid errors
      - name: Fix Java
        run: |
          if find . -name "*.java" -print -quit | grep -q .; then
            echo "Java files found, formatting..."
            # Download google-java-format if not cached
            if [ ! -f /tmp/google-java-format.jar ]; then
              curl -L "https://github.com/google/google-java-format/releases/download/v1.33.0/google-java-format-1.33.0-all-deps.jar" -o /tmp/google-java-format.jar
            fi
            # Format Java files one at a time to avoid --lines/--offset/--length issues
            find . -name "*.java" -type f -exec java --add-exports jdk.compiler/com.sun.tools.javac.api=ALL-UNNAMED \
                 --add-exports jdk.compiler/com.sun.tools.javac.file=ALL-UNNAMED \
                 --add-exports jdk.compiler/com.sun.tools.javac.parser=ALL-UNNAMED \
                 --add-exports jdk.compiler/com.sun.tools.javac.tree=ALL-UNNAMED \
                 --add-exports jdk.compiler/com.sun.tools.javac.util=ALL-UNNAMED \
                 -jar /tmp/google-java-format.jar --replace {} \; || true
          else
            echo "No Java files found, skipping Java formatting"
          fi
        continue-on-error: true

      # 4. C/C++ FIXER (Clang-Format)
      - name: Fix C/C++
        uses: jidicula/clang-format-action@v4.11.0
        with:
          clang-format-version: '13'
        continue-on-error: true

      # 5. GO FIXER (gofmt)
      - name: Fix Go
        run: |
          if command -v go &> /dev/null; then
            gofmt -w .
          fi
        continue-on-error: true

      # 6. C# FIXER (dotnet format)
      - name: Fix C#
        run: |
          if command -v dotnet &> /dev/null; then
            # Check if there's a .csproj or .sln file before running dotnet format
            if find . -name "*.csproj" -o -name "*.sln" | grep -q .; then
              dotnet format --verbosity diagnostic || true
            else
              echo "No C# project or solution files found, skipping dotnet format"
            fi
          fi
        continue-on-error: true

      # 7. RUBY FIXER (Rubocop)
      - name: Fix Ruby
        run: |
          # Install rubocop to user directory to avoid permission issues
          gem install --user-install rubocop || true
          # Add user gem bin to PATH
          export PATH="$HOME/.local/share/gem/ruby/3.0.0/bin:$PATH"
          # Run rubocop if Ruby files exist
          if find . -name "*.rb" -print -quit | grep -q .; then
            rubocop --autocorrect-all || true
          else
            echo "No Ruby files found, skipping Rubocop"
          fi
        continue-on-error: true

      # COMMIT CHANGES
      - name: Commit & Push Fixes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– The Fixer: Cleaned up code style"
          file_pattern: "."
          # Use PAT with workflow scope to allow committing changes to workflow files
          # Repository secret PAT_WITH_WORKFLOW_SCOPE must be configured with 'workflow' scope
          token: ${{ secrets.PAT_WITH_WORKFLOW_SCOPE || secrets.GITHUB_TOKEN }}

  # -----------------------------------------------------------------
  # BOT 2: GRAMMAR POLICE (Super-Linter)
  # Checks for style errors that the Fixer couldn't solve automatically.
  # -----------------------------------------------------------------
  lint_code:
    name: Grammar Police
    needs: fix_code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run Super-Linter
        uses: super-linter/super-linter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: main

  # -----------------------------------------------------------------
  # BOT 3: SECURITY GUARD (Trivy)
  # Scans filesystem and dependencies for known vulnerabilities.
  # -----------------------------------------------------------------
  security_trivy:
    name: Security Guard (Trivy)
    needs: fix_code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Run Trivy Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '1' # Fails the build if vulnerabilities found
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

  # -----------------------------------------------------------------
  # BOT 4: BUG HUNTER (CodeQL)
  # Deep analysis for logic errors and security bugs.
  # -----------------------------------------------------------------
  bug_hunter:
    name: Bug Hunter (CodeQL)
    needs: fix_code
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        # Scans all these languages if found
        language: [ 'c-cpp', 'csharp', 'go', 'java-kotlin', 'javascript-typescript', 'python', 'ruby', 'swift' ] 
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        continue-on-error: true # Skips if language not found
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
        continue-on-error: true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        continue-on-error: true
