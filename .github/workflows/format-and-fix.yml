name: Format and Fix

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch: {}

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install formatters
        run: python -m pip install black isort ruff
      - name: Run isort
        run: isort --profile black src tests || true
      - name: Run black
        run: black src tests || true
      - name: Run ruff (auto-fix)
        run: ruff check src tests --fix || true
      - name: Show diff
        run: git --no-pager diff || true
      - name: Create formatting PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const diff = require('child_process').execSync('git --no-pager diff --name-only').toString();
            if (diff.trim().length > 0) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: 'Formatting changes were applied automatically (black/isort/ruff). Please pull latest and rebase.'
              })
            }
