name: Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH }}
        if: secrets.SSH != ''

      - name: Test SSH connection
        if: secrets.HOST != '' && secrets.SSH != ''
        run: |
          echo "Testing connection to ${{ secrets.HOST }} (user: ${{ secrets.USER }})"
          ssh -o StrictHostKeyChecking=no -p "${{ secrets.PORT || '22' }}" "${{ secrets.USER }}@${{ secrets.HOST }}" ls --help || true

      - name: Run deploy script on remote host
        if: secrets.HOST != '' && secrets.USER != '' && secrets.SSH != ''
        run: |
          PORT=${{ secrets.PORT }}
          PORT=${PORT:-22}
          REMOTE_PATH=${{ secrets.REMOTE_PATH }}
          REMOTE_PATH=${REMOTE_PATH:-/var/www/project}
          echo "Connecting to ${{ secrets.USER }}@${{ secrets.HOST }} on port $PORT and running remote deploy script in $REMOTE_PATH"
          ssh -o StrictHostKeyChecking=no -p "$PORT" "${{ secrets.USER }}@${{ secrets.HOST }}" "cd '$REMOTE_PATH' || true; if [ -x ./deploy.sh ]; then ./deploy.sh; else echo 'No deploy.sh found at $REMOTE_PATH'; ls -la; fi"
