name: Auto-Fix CI Failures

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_run:
    workflows: ["CI"]
    types: [completed]

permissions:
  contents: write
  pull-requests: write
  checks: read

jobs:
  detect-and-fix:
    name: Detect and Auto-Fix Failures
    runs-on: ubuntu-latest
    # Only run if workflow_run failed OR if it's a pull_request event with the auto-fix label
    if: |
      github.event.workflow_run.conclusion == 'failure' || 
      (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'auto-fix'))
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref || github.event.workflow_run.head_branch }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff mypy pytest black isort

      - name: Auto-fix linting issues
        id: lint-fix
        run: |
          echo "Attempting to auto-fix linting issues..."
          ruff check . --fix --unsafe-fixes || true
          ruff format . || true
          
          if git diff --quiet; then
            echo "fixed=false" >> $GITHUB_OUTPUT
          else
            echo "fixed=true" >> $GITHUB_OUTPUT
          fi

      - name: Auto-fix import sorting
        id: import-fix
        run: |
          echo "Fixing import order..."
          isort src/ tests/ || true
          
          if git diff --quiet; then
            echo "fixed=false" >> $GITHUB_OUTPUT
          else
            echo "fixed=true" >> $GITHUB_OUTPUT
          fi

      - name: Run tests to identify failures
        id: test-check
        run: |
          pytest -v --maxfail=5 --tb=short > test_output.txt 2>&1 || true
          
          if grep -q "FAILED" test_output.txt; then
            echo "has_failures=true" >> $GITHUB_OUTPUT
            cat test_output.txt
          else
            echo "has_failures=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit fixes if any
        if: steps.lint-fix.outputs.fixed == 'true' || steps.import-fix.outputs.fixed == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          
          # Build dynamic commit message
          MESSAGE="chore: auto-fix applied"
          DETAILS=""
          if [ "${{ steps.lint-fix.outputs.fixed }}" == "true" ]; then
            DETAILS="${DETAILS}- Applied ruff fixes\n"
          fi
          if [ "${{ steps.import-fix.outputs.fixed }}" == "true" ]; then
            DETAILS="${DETAILS}- Fixed import sorting\n"
          fi
          DETAILS="${DETAILS}- Auto-generated by CI workflow"
          
          git commit -m "${MESSAGE}" -m "${DETAILS}"
          git push

      - name: Comment on PR with fix summary
        if: steps.lint-fix.outputs.fixed == 'true' || steps.import-fix.outputs.fixed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const lintFixed = '${{ steps.lint-fix.outputs.fixed }}' === 'true';
            const importFixed = '${{ steps.import-fix.outputs.fixed }}' === 'true';
            const hasTestFailures = '${{ steps.test-check.outputs.has_failures }}' === 'true';
            
            let comment = '## üîß Auto-Fix Applied\n\n';
            comment += 'Automated fixes have been applied to this PR:\n\n';
            
            if (lintFixed) {
              comment += '- ‚úÖ Linting issues fixed\n';
            }
            if (importFixed) {
              comment += '- ‚úÖ Import order corrected\n';
            }
            
            if (hasTestFailures) {
              comment += '\n‚ö†Ô∏è Test failures detected. Manual review may be required.\n';
            } else {
              comment += '\n‚úÖ All tests passing after fixes.\n';
            }
            
            comment += '\nThe changes have been automatically committed. CI will re-run with the fixes.';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Trigger CI re-run
        if: steps.lint-fix.outputs.fixed == 'true' || steps.import-fix.outputs.fixed == 'true'
        run: |
          echo "Fixes committed. CI will automatically re-run."
