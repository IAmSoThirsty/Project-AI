  prepare-release:
    name: üì¶ Prepare Release
    runs-on: ubuntu-latest
    needs: [initialization, python-tests, coverage-enforcement]
    if: needs.initialization.outputs.is_release == 'true'
    timeout-minutes: 20
    outputs:
      version: ${{ steps.version.outputs.version }}
      release_notes: ${{ steps.notes.outputs.notes }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION=$(python -c "import tomli; print(tomli.load(open('pyproject.toml', 'rb'))['project']['version'])" 2>/dev/null || echo "0.0.0")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "## üì¶ Release Version: $VERSION" >> $GITHUB_STEP_SUMMARY
      
      - name: Generate release notes
        id: notes
        run: |
          echo "üìù Generating release notes..."
          
          NOTES="## Release ${{ steps.version.outputs.version }}

          ### What's Changed
          "
          
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            COMMITS=$(git log $LAST_TAG..HEAD --pretty=format:"- %s (%h)" || echo "")
            NOTES="$NOTES

          $COMMITS"
          fi
          
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Release preparation summary
        run: |
          echo "## üì¶ Release Preparation Complete" >> $GITHUB_STEP_SUMMARY
          echo "Version: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY

  package-release:
    name: üì¶ Package Release (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    needs: prepare-release
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux
            os: ubuntu-latest
          - platform: windows
            os: windows-latest
          - platform: macos
            os: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python environment
        uses: ./.github/actions/setup-python-env
        with:
          python-version: '3.12'
      
      - name: Install packaging tools
        run: |
          pip install build wheel setuptools pyinstaller
      
      - name: Build wheel
        run: |
          echo "üé° Building Python wheel for ${{ matrix.platform }}..."
          python -m build
      
      - name: Build executable
        run: |
          echo "üñ•Ô∏è Building executable for ${{ matrix.platform }}..."
          if [ -f src/app/main.py ]; then
            pyinstaller --onefile --name ProjectAI-${{ matrix.platform }}-${{ needs.prepare-release.outputs.version }} src/app/main.py || true
          fi
        shell: bash
      
      - name: Create distribution archive
        run: |
          echo "üì¶ Creating distribution archive..."
          mkdir -p release-artifacts
          
          # Copy built files
          cp -r dist/* release-artifacts/ || true
          
          # Create checksums
          cd release-artifacts
          if command -v sha256sum &> /dev/null; then
            sha256sum * > CHECKSUMS-${{ matrix.platform }}.txt || true
          fi
        shell: bash
      
      - name: Upload release artifacts
        uses: actions/upload-artifact@v3
        with:
          name: release-${{ matrix.platform }}-${{ needs.prepare-release.outputs.version }}
          path: release-artifacts/
          retention-days: 90
      
      - name: Package summary
        run: |
          echo "## üì¶ Release Package Complete: ${{ matrix.platform }}" >> $GITHUB_STEP_SUMMARY

  sign-artifacts:
    name: üîê Sign Release Artifacts
    runs-on: ubuntu-latest
    needs: package-release
    timeout-minutes: 15
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Download all release artifacts
        uses: actions/download-artifact@v3
        with:
          pattern: release-*
          path: all-releases/
      
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3
      
      - name: Sign artifacts with Cosign
        run: |
          echo "üîê Signing release artifacts..."
          cd all-releases
          
          for file in $(find . -type f ! -name "*.sig" ! -name "*.txt"); do
            echo "Signing: $file"
            cosign sign-blob --yes "$file" > "$file.sig" || true
          done
      
      - name: Upload signed artifacts
        uses: actions/upload-artifact@v3
        with:
          name: signed-release-artifacts
          path: all-releases/
          retention-days: 365
      
      - name: Signing summary
        run: |
          echo "## üîê Artifact Signing Complete" >> $GITHUB_STEP_SUMMARY

