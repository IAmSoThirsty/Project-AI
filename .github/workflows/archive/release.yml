name: Release Build and Package

on:
  push:
    tags:
      - 'v*'

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Build Android APK
        run: |
          cd android
          chmod +x ../gradlew
          ../gradlew :legion_mini:assembleRelease
      
      - name: Upload Android APK
        uses: actions/upload-artifact@v3
        with:
          name: legion-mini-apk
          path: android/legion_mini/build/outputs/apk/release/*.apk

  build-desktop:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Build Desktop App
        run: |
          cd desktop
          npm install
          npm run build:win
      
      - name: Upload Desktop Installer
        uses: actions/upload-artifact@v3
        with:
          name: desktop-installer
          path: desktop/release/*.exe

  create-release:
    needs: [build-android, build-desktop]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Download Android APK
        uses: actions/download-artifact@v3
        with:
          name: legion-mini-apk
          path: ./artifacts/android
      
      - name: Download Desktop Installer
        uses: actions/download-artifact@v3
        with:
          name: desktop-installer
          path: ./artifacts/desktop
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/android/*.apk
            ./artifacts/desktop/*.exe
            DEPLOYMENT_GUIDE.md
            QUICK_START.md
            README.md
          generate_release_notes: true
          body: |
