name: Stale Issue & PR Cleanup

on:
    schedule:
        - cron: "0 9 * * 1" # Every Monday at 9:00 AM UTC
    workflow_dispatch:

permissions:
    issues: write
    pull-requests: write

jobs:
    stale:
        name: Mark & Close Stale Items
        runs-on: ubuntu-latest
        steps:
            - uses: actions/stale@v9
              with:
                  repo-token: ${{ secrets.GITHUB_TOKEN }}
                  stale-issue-message: >
                      This issue has been automatically marked as stale because it has not had
                      recent activity. It will be closed in 14 days if no further activity occurs.
                      If this issue is still relevant, please leave a comment or remove the stale label.
                  stale-pr-message: >
                      This pull request has been automatically marked as stale because it has not had
                      recent activity. It will be closed in 7 days if no further activity occurs.
                      Please update the PR or close it if it is no longer needed.
                  close-issue-message: >
                      This issue has been automatically closed due to inactivity.
                      Feel free to reopen if it is still relevant.
                  close-pr-message: >
                      This pull request has been automatically closed due to inactivity.
                  stale-issue-label: "stale"
                  stale-pr-label: "stale"
                  days-before-issue-stale: 60
                  days-before-pr-stale: 30
                  days-before-issue-close: 14
                  days-before-pr-close: 7
                  exempt-issue-labels: "pinned,security,critical,P0"
                  exempt-pr-labels: "pinned,security,critical,P0"
                  operations-per-run: 100
