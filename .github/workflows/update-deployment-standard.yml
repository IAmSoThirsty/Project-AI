name: Update Deployment Standard Status

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Manual trigger
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'tests/**'
      - 'Dockerfile'
      - 'k8s/**'
      - '.github/workflows/**'

jobs:
  update-status:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov bandit
          
      - name: Run status update
        run: |
          python scripts/update_standard_status.py
          
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          if [[ -n $(git status --porcelain) ]]; then
            git add docs/DEPLOYABLE_SYSTEM_STANDARD.md docs/standard_status.json
            git commit -m "chore: auto-update deployment standard status [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
          
      - name: Generate summary
        run: |
          if [ -f docs/standard_status.json ]; then
            echo "### ðŸ“Š Deployment Standard Status" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            overall=$(jq -r '.overall_percentage' docs/standard_status.json)
            echo "**Overall Progress**: ${overall}% Complete" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            echo "#### Category Breakdown" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            jq -r '.categories | to_entries | .[] | "- **\(.key)**: \(.value)%"' docs/standard_status.json >> $GITHUB_STEP_SUMMARY
          fi
