name: Codacy Analysis

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  codacy-analysis:
    name: Run Codacy Analysis (if token present)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for Codacy token
        run: |
          if [ -z "${{ secrets.CODACY_API_TOKEN }}" ]; then
            echo "CODACY_API_TOKEN not set. Skipping Codacy analysis. To enable, add a repository secret named CODACY_API_TOKEN.";
            exit 0;
          fi

      - name: Run Codacy analysis (Docker)
        env:
          CODACY_API_TOKEN: ${{ secrets.CODACY_API_TOKEN }}
        run: |
          echo "Running Codacy Analysis CLI in Docker (this may take a few minutes)"
          docker run --rm -e CODACY_API_TOKEN="$CODACY_API_TOKEN" -v "${{ github.workspace }}":/src -w /src codacy/codacy-analysis-cli analyze --output codacy-report.json || echo "Codacy analysis failed (non-zero exit)"

      - name: Upload Codacy report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: codacy-report
          path: codacy-report.json
