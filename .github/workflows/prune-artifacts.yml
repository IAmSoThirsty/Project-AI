name: Prune Test Artifacts

on:
  schedule:
    - cron: '0 5 * * 0' # Weekly on Sunday at 05:00 UTC
  workflow_dispatch: {}

jobs:
  prune:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update submodules
        run: git submodule update --init --recursive

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install tools
        run: python -m pip install --upgrade pip
      - name: Prune old test artifacts (dry-run)
        run: |
          python tools/prune_test_artifacts.py --dir test-artifacts --days 90
      - name: Prune old test artifacts (delete)
        if: github.event_name == 'workflow_dispatch'
        run: |
          python tools/prune_test_artifacts.py --dir test-artifacts --days 90 --delete
      - name: Upload pruned list
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pruned-artifacts-list
          path: test-artifacts
