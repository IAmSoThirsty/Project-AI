# ==============================================================================
# Grafana Dashboard Provisioning
# ==============================================================================

apiVersion: 1

providers:
  - name: 'Project-AI Dashboards'
    orgId: 1
    folder: 'Project-AI'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
