# ==============================================================================
# Promtail Configuration - Log Shipping
# ==============================================================================

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  
  # Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
      
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
      
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'project'
    
    pipeline_stages:
      - docker: {}
      
      # Parse JSON logs
      - json:
          expressions:
            level: level
            timestamp: timestamp
            message: message
      
      # Extract log level
      - labels:
          level:
      
      # Add timestamp
      - timestamp:
          source: timestamp
          format: RFC3339
  
  # Application logs
  - job_name: application
    static_configs:
      - targets:
          - localhost
        labels:
          job: application
          __path__: /app/logs/*.log
    
    pipeline_stages:
      # Parse JSON structured logs
      - json:
          expressions:
            timestamp: timestamp
            level: level
            logger: logger
            message: message
            user_id: user_id
            request_id: request_id
      
      # Extract labels
      - labels:
          level:
          logger:
      
      # Add timestamp
      - timestamp:
          source: timestamp
          format: RFC3339
  
  # System logs
  - job_name: syslog
    static_configs:
      - targets:
          - localhost
        labels:
          job: syslog
          __path__: /var/log/syslog
    
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\w+\s+\d+\s+\d+:\d+:\d+)\s+(?P<hostname>\S+)\s+(?P<process>\S+):\s+(?P<message>.*)$'
      
      - labels:
          hostname:
          process:
      
      - timestamp:
          source: timestamp
          format: Jan 02 15:04:05
