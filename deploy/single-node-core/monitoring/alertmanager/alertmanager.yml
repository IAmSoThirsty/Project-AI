# ==============================================================================
# AlertManager Configuration - Production Alerting
# ==============================================================================

global:
  resolve_timeout: 5m
  slack_api_url: '${SLACK_WEBHOOK_URL}'
  smtp_from: '${ALERT_EMAIL_FROM:-alerts@project-ai.local}'
  smtp_smarthost: '${SMTP_HOST:-smtp.gmail.com}:${SMTP_PORT:-587}'
  smtp_auth_username: '${SMTP_USERNAME}'
  smtp_auth_password: '${SMTP_PASSWORD}'

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical'
      continue: true
      group_wait: 0s
      repeat_interval: 1h
    
    # Database alerts
    - match:
        category: database
      receiver: 'database-team'
      continue: true
    
    # Application alerts
    - match:
        category: application
      receiver: 'dev-team'
    
    # System alerts
    - match:
        category: system
      receiver: 'ops-team'

# Inhibition rules (suppress alerts)
inhibit_rules:
  # Suppress warnings if critical alert is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
  
  # Suppress application alerts if service is down
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '^(High.*|Low.*)'
    equal: ['instance']

# Receivers (notification endpoints)
receivers:
  
  # Default receiver
  - name: 'default'
    email_configs:
      - to: '${ALERT_EMAIL_DEFAULT:-admin@project-ai.local}'
        headers:
          Subject: '[Project-AI] {{ .GroupLabels.alertname }}'
        html: |
          <h2>Alert: {{ .GroupLabels.alertname }}</h2>
          <p><strong>Severity:</strong> {{ .CommonLabels.severity }}</p>
          <p><strong>Summary:</strong> {{ .CommonAnnotations.summary }}</p>
          <p><strong>Description:</strong> {{ .CommonAnnotations.description }}</p>
          <p><strong>Time:</strong> {{ .StartsAt.Format "2006-01-02 15:04:05" }}</p>
    
    slack_configs:
      - channel: '#project-ai-alerts'
        title: '[{{ .Status | toUpper }}] {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Severity:* {{ .Labels.severity }}
          *Summary:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Time:* {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}
        send_resolved: true
  
  # Critical alerts receiver
  - name: 'critical'
    email_configs:
      - to: '${ALERT_EMAIL_CRITICAL:-admin@project-ai.local}'
        headers:
          Subject: '[CRITICAL] Project-AI Alert: {{ .GroupLabels.alertname }}'
          Priority: '1'
    
    slack_configs:
      - channel: '#project-ai-critical'
        color: 'danger'
        title: 'ðŸš¨ [CRITICAL] {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Service:* {{ .Labels.service }}
          *Summary:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Started:* {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}
        send_resolved: true
  
  # Database team
  - name: 'database-team'
    email_configs:
      - to: '${ALERT_EMAIL_DATABASE:-database-team@project-ai.local}'
        headers:
          Subject: '[Database] {{ .GroupLabels.alertname }}'
  
  # Dev team
  - name: 'dev-team'
    email_configs:
      - to: '${ALERT_EMAIL_DEV:-dev-team@project-ai.local}'
        headers:
          Subject: '[Application] {{ .GroupLabels.alertname }}'
  
  # Ops team
  - name: 'ops-team'
    email_configs:
      - to: '${ALERT_EMAIL_OPS:-ops-team@project-ai.local}'
        headers:
          Subject: '[Infrastructure] {{ .GroupLabels.alertname }}'
