# ==============================================================================
# Redis Configuration - Project-AI Core Stack
# ==============================================================================
#
# Production-ready Redis configuration for queue, cache, and pub/sub operations.
# Optimized for reliability, performance, and data durability.
#
# ==============================================================================

# ==============================================================================
# NETWORK
# ==============================================================================
bind 0.0.0.0
protected-mode yes
port 6379
tcp-backlog 511
timeout 300
tcp-keepalive 300

# ==============================================================================
# GENERAL
# ==============================================================================
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# ==============================================================================
# SNAPSHOTTING (Disabled - using AOF for durability)
# ==============================================================================
save ""
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# ==============================================================================
# APPEND ONLY FILE (AOF) - Primary persistence mechanism
# ==============================================================================
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# ==============================================================================
# MEMORY MANAGEMENT
# ==============================================================================
# maxmemory set via command line (default: 512mb)
# maxmemory-policy set via command line (default: allkeys-lru)
maxmemory-samples 5
maxmemory-eviction-tenacity 10

# ==============================================================================
# LAZY FREEING
# ==============================================================================
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes
lazyfree-lazy-user-del yes

# ==============================================================================
# THREADED I/O
# ==============================================================================
# Disabled by default - enable for high throughput
# io-threads 4
# io-threads-do-reads yes

# ==============================================================================
# SECURITY
# ==============================================================================
# requirepass set via command line from environment variable

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_e5d2c4a1"
rename-command SHUTDOWN "SHUTDOWN_e5d2c4a1"

# ==============================================================================
# CLIENTS
# ==============================================================================
maxclients 10000

# ==============================================================================
# SLOW LOG
# ==============================================================================
slowlog-log-slower-than 10000
slowlog-max-len 128

# ==============================================================================
# LATENCY MONITOR
# ==============================================================================
latency-monitor-threshold 100

# ==============================================================================
# EVENT NOTIFICATION (for pub/sub patterns)
# ==============================================================================
notify-keyspace-events "Ex"

# ==============================================================================
# ADVANCED CONFIG
# ==============================================================================
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

# ==============================================================================
# NOTES
# ==============================================================================
#
# PERFORMANCE TUNING:
# - Adjust maxmemory based on available RAM (set via docker-compose)
# - Enable io-threads for high throughput (uncomment above)
# - Increase hz to 100 for lower latency (at cost of CPU)
#
# PERSISTENCE STRATEGY:
# - AOF with everysec fsync: Good balance of durability and performance
# - RDB disabled: AOF provides sufficient persistence
# - aof-use-rdb-preamble: Faster restarts with RDB+AOF hybrid
#
# SECURITY:
# - Password authentication required (set via command line)
# - Dangerous commands renamed or disabled
# - Protected mode enabled
# - Bind to all interfaces (restricted by Docker network)
#
# MONITORING:
# - Slow log enabled (> 10ms queries)
# - Latency monitor enabled (> 100ms operations)
# - Key expiration events enabled
#
# ==============================================================================
