[flake8]
max-line-length = 100
extend-ignore = E203, W503, E501
exclude =
    .git,
    __pycache__,
    build,
    dist,
    .eggs,
    *.egg-info,
    .pytest_cache,
    .mypy_cache,
    venv,
    env,
    node_modules,
    android,
    desktop/node_modules

per-file-ignores =
    __init__.py:F401

[isort]
profile = black
line_length = 100
skip_gitignore = true
known_first_party = config,utils,tarl,cognition,kernel,governance,policies

[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
ignore_missing_imports = True
exclude = (venv|env|build|dist|node_modules|android)

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */env/*
    */__pycache__/*
    */node_modules/*
    */android/*
    */desktop/node_modules/*
    setup.py
    bootstrap.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
