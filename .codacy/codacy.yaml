runtimes:
    - dart@3.7.2
    - go@1.22.3
    - java@17.0.10
    - node@22.2.0
    - python@3.11.11
tools:
    - dartanalyzer@3.7.2
    - eslint@8.57.0
    - lizard@1.17.31
    - pmd@7.11.0
    - pylint@3.3.6
    - revive@1.7.0
    - semgrep@1.78.0
    - trivy@0.66.0
exclude_paths:
    - "tests/**"
    - "**/test_*.py"
    - "**/*_test.py"
engines:
    # Explicitly disable tools that are not applicable
    checkstyle:
        enabled: false
    aligncheck:
        enabled: false
    bandit:
        enabled: true
        exclude_paths:
            - "tests/**"
            - "**/test_*.py"
            - "**/*_test.py"
            - "gradle-evolution/ir/example.py"
