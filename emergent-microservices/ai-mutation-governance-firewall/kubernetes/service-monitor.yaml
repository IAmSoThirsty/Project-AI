apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: AI Mutation Governance Firewall
  namespace: default
  labels:
    app: AI Mutation Governance Firewall
    release: prometheus
spec:
  selector:
    matchLabels:
      app: AI Mutation Governance Firewall
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
