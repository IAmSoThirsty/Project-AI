apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: AI Mutation Governance Firewall
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: AI Mutation Governance Firewall
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8000
  # Allow Prometheus scraping
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8000
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow database access
# Allow HTTPS external traffic
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
