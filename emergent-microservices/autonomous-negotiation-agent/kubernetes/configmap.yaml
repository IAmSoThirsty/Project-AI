apiVersion: v1
kind: ConfigMap
metadata:
  name: Autonomous Negotiation Agent Infrastructure-config
  namespace: default
data:
  SERVICE_NAME: "Autonomous Negotiation Agent Infrastructure"
  VERSION: "1.0.0"
  PORT: "8000"
  API_PREFIX: "/api/v1"
  LOG_LEVEL: "INFO"
  ENABLE_METRICS: "true"
  ENABLE_TRACING: "true"
  RATE_LIMIT_PER_MINUTE: "500"
  RATE_LIMIT_BURST: "1000"
