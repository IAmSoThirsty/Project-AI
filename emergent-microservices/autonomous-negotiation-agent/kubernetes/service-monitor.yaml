apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: Autonomous Negotiation Agent Infrastructure
  namespace: default
  labels:
    app: Autonomous Negotiation Agent Infrastructure
    release: prometheus
spec:
  selector:
    matchLabels:
      app: Autonomous Negotiation Agent Infrastructure
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
