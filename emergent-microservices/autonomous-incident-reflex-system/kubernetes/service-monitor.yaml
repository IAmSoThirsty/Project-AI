apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: Autonomous Incident Reflex System
  namespace: default
  labels:
    app: Autonomous Incident Reflex System
    release: prometheus
spec:
  selector:
    matchLabels:
      app: Autonomous Incident Reflex System
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
