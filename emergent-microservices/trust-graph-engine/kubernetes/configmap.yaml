apiVersion: v1
kind: ConfigMap
metadata:
  name: Distributed Reputation & Trust Graph Engine-config
  namespace: default
data:
  SERVICE_NAME: "Distributed Reputation & Trust Graph Engine"
  VERSION: "1.0.0"
  PORT: "8000"
  API_PREFIX: "/api/v1"
  LOG_LEVEL: "INFO"
  ENABLE_METRICS: "true"
  ENABLE_TRACING: "true"
  RATE_LIMIT_PER_MINUTE: "250"
  RATE_LIMIT_BURST: "500"
