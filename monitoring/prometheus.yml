global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'project-ai'

scrape_configs:
  # Project AI API
  - job_name: 'project-ai-api'
    static_configs:
      - targets: ['api:8001']
    metrics_path: '/metrics'
    
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
