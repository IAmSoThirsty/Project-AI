<svg xmlns='http://www.w3.org/2000/svg' width='800' height='600'>
  <defs>
    <linearGradient id='spaceGrad' x1='0%' y1='0%' x2='100%' y2='100%'>
      <stop offset='0%' stop-color='#0a0e17'/>
      <stop offset='50%' stop-color='#0d1526'/>
      <stop offset='100%' stop-color='#0a0e17'/>
    </linearGradient>
    <radialGradient id='glow' cx='50%' cy='50%' r='50%'>
      <stop offset='0%' stop-color='rgba(0,200,255,0.15)'/>
      <stop offset='100%' stop-color='rgba(0,200,255,0)'/>
    </radialGradient>
    <filter id='blur'>
      <feGaussianBlur in='SourceGraphic' stdDeviation='2'/>
    </filter>
  </defs>
  <!-- Deep space background -->
  <rect width='100%' height='100%' fill='url(#spaceGrad)'/>
  <!-- Subtle glow effect -->
  <ellipse cx='400' cy='300' rx='500' ry='400' fill='url(#glow)'/>
  <!-- Grid lines (cyberpunk feel) -->
  <g stroke='rgba(0,180,255,0.08)' stroke-width='1'>
    <line x1='0' y1='100' x2='800' y2='100'/>
    <line x1='0' y1='200' x2='800' y2='200'/>
    <line x1='0' y1='300' x2='800' y2='300'/>
    <line x1='0' y1='400' x2='800' y2='400'/>
    <line x1='0' y1='500' x2='800' y2='500'/>
    <line x1='100' y1='0' x2='100' y2='600'/>
    <line x1='200' y1='0' x2='200' y2='600'/>
    <line x1='300' y1='0' x2='300' y2='600'/>
    <line x1='400' y1='0' x2='400' y2='600'/>
    <line x1='500' y1='0' x2='500' y2='600'/>
    <line x1='600' y1='0' x2='600' y2='600'/>
    <line x1='700' y1='0' x2='700' y2='600'/>
  </g>
  <!-- Stars -->
  <g fill='rgba(255,255,255,0.5)'>
    <circle cx='50' cy='80' r='1'/>
    <circle cx='150' cy='40' r='1.5'/>
    <circle cx='250' cy='120' r='1'/>
    <circle cx='380' cy='50' r='1.2'/>
    <circle cx='520' cy='90' r='1'/>
    <circle cx='650' cy='30' r='1.8'/>
    <circle cx='750' cy='110' r='1'/>
    <circle cx='80' cy='250' r='1.3'/>
    <circle cx='720' cy='280' r='1'/>
    <circle cx='100' cy='450' r='1.5'/>
    <circle cx='680' cy='520' r='1'/>
  </g>
  <!-- Hexagon pattern overlay -->
  <g fill='none' stroke='rgba(0,200,255,0.05)' stroke-width='1'>
    <polygon points='50,30 80,15 110,30 110,60 80,75 50,60'/>
    <polygon points='150,130 180,115 210,130 210,160 180,175 150,160'/>
    <polygon points='650,80 680,65 710,80 710,110 680,125 650,110'/>
    <polygon points='550,450 580,435 610,450 610,480 580,495 550,480'/>
  </g>
</svg>
