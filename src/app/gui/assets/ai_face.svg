<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 300 300' width='300' height='300'>
  <defs>
    <!-- Yin Yang gradients -->
    <linearGradient id='yinGrad' x1='0%' y1='0%' x2='100%' y2='100%'>
      <stop offset='0%' stop-color='#0a1525'/>
      <stop offset='50%' stop-color='#05101a'/>
      <stop offset='100%' stop-color='#020810'/>
    </linearGradient>
    <linearGradient id='yangGrad' x1='0%' y1='0%' x2='100%' y2='100%'>
      <stop offset='0%' stop-color='#00ffff'/>
      <stop offset='50%' stop-color='#00d4ff'/>
      <stop offset='100%' stop-color='#0099cc'/>
    </linearGradient>
    <radialGradient id='eyeGlow' cx='50%' cy='50%' r='50%'>
      <stop offset='0%' stop-color='#ffffff'/>
      <stop offset='40%' stop-color='#80ffff'/>
      <stop offset='100%' stop-color='#00d4ff'/>
    </radialGradient>
    <radialGradient id='darkEyeGlow' cx='50%' cy='50%' r='50%'>
      <stop offset='0%' stop-color='#ff8040'/>
      <stop offset='40%' stop-color='#ff6020'/>
      <stop offset='100%' stop-color='#cc4010'/>
    </radialGradient>
    <radialGradient id='hologramGlow' cx='50%' cy='30%' r='70%'>
      <stop offset='0%' stop-color='rgba(0,220,255,0.3)'/>
      <stop offset='50%' stop-color='rgba(0,180,255,0.1)'/>
      <stop offset='100%' stop-color='rgba(0,100,200,0)'/>
    </radialGradient>
    <!-- Glow filters -->
    <filter id='glow3d' x='-100%' y='-100%' width='300%' height='300%'>
      <feGaussianBlur in='SourceGraphic' stdDeviation='4' result='blur'/>
      <feMerge>
        <feMergeNode in='blur'/>
        <feMergeNode in='SourceGraphic'/>
      </feMerge>
    </filter>
    <filter id='outerGlow' x='-50%' y='-50%' width='200%' height='200%'>
      <feGaussianBlur in='SourceGraphic' stdDeviation='6' result='blur'/>
      <feMerge>
        <feMergeNode in='blur'/>
        <feMergeNode in='blur'/>
        <feMergeNode in='SourceGraphic'/>
      </feMerge>
    </filter>
    <filter id='innerLight' x='-20%' y='-20%' width='140%' height='140%'>
      <feGaussianBlur in='SourceGraphic' stdDeviation='2' result='blur'/>
      <feMerge>
        <feMergeNode in='blur'/>
        <feMergeNode in='SourceGraphic'/>
      </feMerge>
    </filter>
    <!-- Scan lines -->
    <pattern id='scanlines3d' patternUnits='userSpaceOnUse' width='2' height='4'>
      <line x1='0' y1='0' x2='2' y2='0' stroke='rgba(0,255,255,0.08)' stroke-width='1'/>
      <line x1='0' y1='2' x2='2' y2='2' stroke='rgba(0,0,0,0.15)' stroke-width='1'/>
    </pattern>
    <!-- Clip path for yin yang halves -->
    <clipPath id='leftHalf'>
      <rect x='0' y='0' width='150' height='300'/>
    </clipPath>
    <clipPath id='rightHalf'>
      <rect x='150' y='0' width='150' height='300'/>
    </clipPath>
  </defs>
  
  <!-- Background holographic glow -->
  <ellipse cx='150' cy='150' rx='140' ry='140' fill='url(#hologramGlow)'/>
  
  <!-- Outer ring -->
  <circle cx='150' cy='150' r='130' fill='none' stroke='url(#yangGrad)' stroke-width='3' filter='url(#outerGlow)'/>
  <circle cx='150' cy='150' r='125' fill='#050a15' stroke='rgba(0,200,255,0.5)' stroke-width='2'/>
  
  <!-- Yin Yang Mask Face Structure -->
  <!-- Main mask outline -->
  <g filter='url(#glow3d)'>
    <!-- Full mask shape -->
    <path d='M150,35 L195,55 L220,95 L215,155 L190,205 L150,225 L110,205 L85,155 L80,95 L105,55 Z' 
          stroke='url(#yangGrad)' stroke-width='2.5' fill='none' opacity='0.9'/>
  </g>
  
  <!-- Left half (Yin - Dark) -->
  <g clip-path='url(#leftHalf)'>
    <!-- Dark face half -->
    <path d='M150,35 L105,55 L80,95 L85,155 L110,205 L150,225 L150,35' 
          fill='url(#yinGrad)' stroke='none' opacity='0.95'/>
    
    <!-- Left eye (bright eye in dark) -->
    <g filter='url(#glow3d)'>
      <ellipse cx='115' cy='110' rx='18' ry='12' fill='rgba(0,20,40,0.9)' stroke='url(#yangGrad)' stroke-width='1.5'/>
      <ellipse cx='115' cy='110' rx='10' ry='7' fill='url(#eyeGlow)' opacity='0.95'>
        <animate attributeName='opacity' values='0.95;0.7;0.95' dur='3s' repeatCount='indefinite'/>
      </ellipse>
      <circle cx='115' cy='110' r='4' fill='#ffffff' opacity='0.95'/>
    </g>
    
    <!-- Left side decorative lines (bright on dark) -->
    <g stroke='url(#yangGrad)' stroke-width='1' fill='none' opacity='0.7'>
      <path d='M100,70 L120,75 L100,90'/>
      <path d='M95,130 L110,145 L95,160'/>
      <circle cx='100' cy='80' r='2' fill='rgba(0,255,255,0.8)'/>
    </g>
  </g>
  
  <!-- Right half (Yang - Light) -->
  <g clip-path='url(#rightHalf)'>
    <!-- Light face half (wireframe style) -->
    <path d='M150,35 L195,55 L220,95 L215,155 L190,205 L150,225 L150,35' 
          fill='none' stroke='url(#yangGrad)' stroke-width='1.5' opacity='0.9'/>
    
    <!-- Inner structure lines -->
    <path d='M150,50 L185,65 L205,100 L200,150 L180,190 L150,205' 
          stroke='rgba(0,200,255,0.5)' stroke-width='1' fill='none'/>
    <path d='M150,65 L175,78 L190,105 L185,145 L170,175 L150,188' 
          stroke='rgba(0,200,255,0.3)' stroke-width='1' fill='none'/>
    
    <!-- Right eye (dark eye in light) -->
    <g filter='url(#glow3d)'>
      <ellipse cx='185' cy='110' rx='18' ry='12' fill='rgba(5,15,25,0.9)' stroke='url(#yangGrad)' stroke-width='1.5'/>
      <ellipse cx='185' cy='110' rx='10' ry='7' fill='url(#darkEyeGlow)' opacity='0.95'>
        <animate attributeName='opacity' values='0.7;0.95;0.7' dur='3s' repeatCount='indefinite'/>
      </ellipse>
      <circle cx='185' cy='110' r='4' fill='#ffd080' opacity='0.95'/>
    </g>
    
    <!-- Right side decorative lines (dark on light wireframe) -->
    <g stroke='rgba(0,200,255,0.6)' stroke-width='1' fill='none' opacity='0.8'>
      <path d='M200,70 L180,75 L200,90'/>
      <path d='M205,130 L190,145 L205,160'/>
      <circle cx='200' cy='80' r='2' fill='rgba(0,255,255,0.8)'/>
    </g>
  </g>
  
  <!-- Center dividing line with S-curve (Yin Yang style) -->
  <g filter='url(#innerLight)'>
    <path d='M150,35 C150,35 130,80 150,115 C170,150 130,185 150,225' 
          stroke='url(#yangGrad)' stroke-width='2' fill='none' opacity='0.9'/>
  </g>
  
  <!-- Center nose -->
  <g filter='url(#innerLight)'>
    <path d='M150,125 L156,145 L150,165 L144,145 Z' 
          stroke='url(#yangGrad)' stroke-width='1.5' fill='rgba(0,50,80,0.4)' opacity='0.8'/>
  </g>
  
  <!-- Mouth - spans both halves -->
  <g filter='url(#glow3d)'>
    <rect x='120' y='180' width='60' height='8' rx='4' fill='rgba(0,30,50,0.6)' stroke='url(#yangGrad)' stroke-width='1.5'/>
    <!-- Left half mouth (bright in dark) -->
    <rect x='122' y='182' width='26' height='4' rx='2' fill='url(#yangGrad)' opacity='0.85'>
      <animate attributeName='opacity' values='0.85;0.6;0.85' dur='2s' repeatCount='indefinite'/>
    </rect>
    <!-- Right half mouth (dim) -->
    <rect x='152' y='182' width='26' height='4' rx='2' fill='rgba(255,150,80,0.7)' opacity='0.7'>
      <animate attributeName='opacity' values='0.7;0.5;0.7' dur='2s' repeatCount='indefinite'/>
    </rect>
  </g>
  
  <!-- Yin Yang dots (small circles representing duality) -->
  <!-- Bright dot in dark half -->
  <circle cx='115' cy='145' r='8' fill='url(#yangGrad)' filter='url(#innerLight)' opacity='0.9'>
    <animate attributeName='opacity' values='0.9;0.6;0.9' dur='2.5s' repeatCount='indefinite'/>
  </circle>
  <!-- Dark dot in light half -->
  <circle cx='185' cy='145' r='8' fill='url(#darkEyeGlow)' filter='url(#innerLight)' opacity='0.9'>
    <animate attributeName='opacity' values='0.6;0.9;0.6' dur='2.5s' repeatCount='indefinite'/>
  </circle>
  
  <!-- Forehead symbol -->
  <g stroke='url(#yangGrad)' stroke-width='1.5' fill='none' filter='url(#innerLight)'>
    <path d='M130,60 L150,50 L170,60' opacity='0.8'/>
    <circle cx='150' cy='55' r='5' fill='rgba(0,255,255,0.6)'>
      <animate attributeName='opacity' values='0.6;1;0.6' dur='1.5s' repeatCount='indefinite'/>
    </circle>
  </g>
  
  <!-- Circuit decorations -->
  <g stroke='rgba(0,220,255,0.5)' stroke-width='1.5' fill='none'>
    <!-- Top -->
    <path d='M150,15 L150,30'/>
    <circle cx='150' cy='15' r='3' fill='url(#eyeGlow)' opacity='0.7'>
      <animate attributeName='opacity' values='0.7;0.4;0.7' dur='1.5s' repeatCount='indefinite'/>
    </circle>
    <!-- Sides -->
    <path d='M40,150 L25,150 L25,120'/>
    <path d='M260,150 L275,150 L275,120'/>
    <circle cx='25' cy='120' r='3' fill='rgba(0,255,255,0.5)'/>
    <circle cx='275' cy='120' r='3' fill='rgba(255,150,80,0.5)'/>
    <!-- Bottom -->
    <path d='M150,270 L150,285'/>
    <circle cx='150' cy='285' r='3' fill='url(#eyeGlow)' opacity='0.6'/>
  </g>
  
  <!-- Data stream particles -->
  <g fill='rgba(0,255,255,0.7)'>
    <circle cx='45' cy='80' r='2'>
      <animate attributeName='cy' values='80;70;80' dur='2s' repeatCount='indefinite'/>
      <animate attributeName='opacity' values='0.7;1;0.7' dur='2s' repeatCount='indefinite'/>
    </circle>
    <circle cx='255' cy='80' r='2' fill='rgba(255,150,80,0.7)'>
      <animate attributeName='cy' values='70;80;70' dur='2s' repeatCount='indefinite'/>
      <animate attributeName='opacity' values='1;0.7;1' dur='2s' repeatCount='indefinite'/>
    </circle>
  </g>
  
  <!-- Holographic scan line overlay -->
  <rect x='20' y='20' width='260' height='260' fill='url(#scanlines3d)' opacity='0.3' rx='130'/>
  
  <!-- Rotating outer ring -->
  <circle cx='150' cy='150' r='138' fill='none' stroke='rgba(0,200,255,0.2)' stroke-width='1' stroke-dasharray='10 5'>
    <animateTransform attributeName='transform' type='rotate' from='0 150 150' to='360 150 150' dur='30s' repeatCount='indefinite'/>
  </circle>
</svg>
