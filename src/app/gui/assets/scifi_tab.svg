<svg xmlns='http://www.w3.org/2000/svg' width='200' height='60'>
  <defs>
    <linearGradient id='tabGrad' x1='0%' y1='0%' x2='100%' y2='100%'>
      <stop offset='0%' stop-color='#1a2a4a'/>
      <stop offset='100%' stop-color='#0d1a30'/>
    </linearGradient>
    <filter id='glow'>
      <feGaussianBlur in='SourceGraphic' stdDeviation='1'/>
    </filter>
  </defs>
  <!-- Tab base with metallic sci-fi feel -->
  <rect x='0' y='0' width='200' height='60' fill='url(#tabGrad)' rx='4'/>
  <!-- Edge glow line -->
  <line x1='0' y1='58' x2='200' y2='58' stroke='rgba(0,200,255,0.6)' stroke-width='2'/>
  <!-- Circuit-like decorations -->
  <g stroke='rgba(0,200,255,0.2)' stroke-width='1' fill='none'>
    <path d='M10,10 L30,10 L35,15 L35,25'/>
    <path d='M170,10 L180,10 L180,20'/>
    <circle cx='30' cy='10' r='2'/>
    <circle cx='180' cy='10' r='2'/>
  </g>
</svg>
