# Robotic Mainframe Configuration
# Complete configuration for Project-AI robotic integration

version: "1.0.0"
system_name: "Project-AI Robotic Mainframe"

# Robot Configuration
robot:
  robot_id: "project_ai_robot_001"
  robot_name: "Project-AI Robot"
  robot_type: "manipulator"  # manipulator, mobile, humanoid, hybrid
  
  # Hardware specifications
  num_joints: 6
  num_end_effectors: 1
  
  # Workspace bounds (meters)
  workspace_bounds:
    x: [-1.0, 1.0]
    y: [-1.0, 1.0]
    z: [0.0, 2.0]
  
  # Physical limits
  max_payload: 5.0  # kg
  max_reach: 1.5  # meters
  max_speed: 2.0  # m/s
  
  # Communication
  communication_protocol: "usb"  # usb, uart, i2c, spi, can, ethernet, wifi
  baud_rate: 115200
  
  # Control
  control_frequency: 100.0  # Hz
  control_mode: "position"  # position, velocity, torque, trajectory

# Safety Configuration
safety:
  enabled: true
  
  # Four Laws Enforcement
  four_laws_enabled: true
  zeroth_law_priority: 1  # Highest priority
  first_law_priority: 2
  second_law_priority: 3
  third_law_priority: 4
  
  # Hardware Limits
  enforce_joint_limits: true
  enforce_velocity_limits: true
  enforce_acceleration_limits: true
  enforce_force_limits: true
  
  # Collision Detection
  collision_detection_enabled: true
  min_safety_distance: 0.1  # meters
  human_detection_enabled: true
  
  # Emergency Stop
  emergency_stop_enabled: true
  emergency_stop_button_gpio: null
  watchdog_timeout: 5.0  # seconds

# Triumvirate Integration
triumvirate:
  enabled: true
  
  # Cerberus - Policy Enforcement
  cerberus:
    enabled: true
    mode: "production"  # production, strict, custom
    validate_all_commands: true
    log_violations: true
  
  # Codex - Command Analysis
  codex:
    enabled: true
    optimize_trajectories: true
    energy_efficiency: true
  
  # Galahad - Outcome Reasoning
  galahad:
    enabled: true
    reasoning_depth: 3
    contradiction_detection: true
    success_probability_threshold: 0.5

# Hardware Configuration
hardware:
  interface_type: "simulated"  # simulated, serial, usb, ethernet, custom
  
  # Joint Configuration
  joints:
    - id: "joint_0"
      type: "revolute"  # revolute, prismatic, continuous
      min_position: -3.14
      max_position: 3.14
      max_velocity: 2.0
      max_acceleration: 5.0
      max_torque: 10.0
      home_position: 0.0
    
    - id: "joint_1"
      type: "revolute"
      min_position: -3.14
      max_position: 3.14
      max_velocity: 2.0
      max_acceleration: 5.0
      max_torque: 10.0
      home_position: 0.0
    
    - id: "joint_2"
      type: "revolute"
      min_position: -3.14
      max_position: 3.14
      max_velocity: 2.0
      max_acceleration: 5.0
      max_torque: 10.0
      home_position: 0.0
    
    - id: "joint_3"
      type: "revolute"
      min_position: -3.14
      max_position: 3.14
      max_velocity: 2.0
      max_acceleration: 5.0
      max_torque: 10.0
      home_position: 0.0
    
    - id: "joint_4"
      type: "revolute"
      min_position: -3.14
      max_position: 3.14
      max_velocity: 2.0
      max_acceleration: 5.0
      max_torque: 10.0
      home_position: 0.0
    
    - id: "joint_5"
      type: "revolute"
      min_position: -3.14
      max_position: 3.14
      max_velocity: 2.0
      max_acceleration: 5.0
      max_torque: 10.0
      home_position: 0.0
  
  # Sensors
  sensors:
    - id: "camera_0"
      type: "camera"
      resolution: [640, 480]
      fps: 30
    
    - id: "ultrasonic_0"
      type: "ultrasonic"
      range: [0.02, 4.0]  # meters
      accuracy: 0.01
    
    - id: "gyro_0"
      type: "gyroscope"
      range: [-250, 250]  # deg/s
    
    - id: "accel_0"
      type: "accelerometer"
      range: [-16, 16]  # g

# Motion Planning
motion_planning:
  enabled: true
  algorithm: "quintic_polynomial"  # linear, cubic_spline, quintic_polynomial, rrt, a_star
  
  # Trajectory Parameters
  default_duration: 1.0  # seconds
  default_velocity_scaling: 0.5  # 0-1
  default_acceleration_scaling: 0.5  # 0-1
  
  # Path Planning
  collision_check_resolution: 0.01  # meters
  max_planning_time: 5.0  # seconds
  
  # Smoothing
  trajectory_smoothing: true
  smoothing_iterations: 10

# Monitoring & Diagnostics
monitoring:
  enabled: true
  
  # Health Checks
  health_check_frequency: 1.0  # Hz
  temperature_warning_threshold: 60.0  # Celsius
  temperature_critical_threshold: 80.0  # Celsius
  
  # Logging
  log_level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  log_file: "data/logs/robotic_mainframe.log"
  log_rotation_size: 10485760  # 10MB
  log_backup_count: 5
  
  # Telemetry
  telemetry_enabled: true
  telemetry_frequency: 10.0  # Hz
  
  # Diagnostics
  record_joint_states: true
  record_sensor_data: true
  record_commands: true
  record_violations: true

# Data Storage
storage:
  base_dir: "data/robotic_mainframe"
  
  # Subdirectories
  joint_states_dir: "joint_states"
  sensor_data_dir: "sensor_data"
  command_history_dir: "commands"
  violation_logs_dir: "violations"
  diagnostics_dir: "diagnostics"
  
  # Persistence
  auto_save: true
  save_interval_seconds: 30
  
  # Backup
  backup_enabled: true
  backup_interval_hours: 24

# Advanced Features
advanced:
  # Inverse Kinematics
  inverse_kinematics_enabled: false
  ik_solver: "jacobian"  # jacobian, analytical, numerical
  
  # Force Control
  force_control_enabled: false
  force_feedback_enabled: false
  
  # Learning
  learning_enabled: false
  record_demonstrations: false
  
  # Simulation
  simulation_mode: true
  physics_enabled: false
  visualization_enabled: false
