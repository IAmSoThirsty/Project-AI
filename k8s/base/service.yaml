---
apiVersion: v1
kind: Service
metadata:
  name: project-ai
  namespace: project-ai
  labels:
    app.kubernetes.io/name: project-ai
    app.kubernetes.io/component: application
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  selector:
    app.kubernetes.io/name: project-ai
    app.kubernetes.io/component: application
---
apiVersion: v1
kind: Service
metadata:
  name: project-ai-headless
  namespace: project-ai
  labels:
    app.kubernetes.io/name: project-ai
    app.kubernetes.io/component: application
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 5000
    targetPort: http
    protocol: TCP
  selector:
    app.kubernetes.io/name: project-ai
    app.kubernetes.io/component: application
