# In production, use one of the following approaches:
#
# 1. External Secrets Operator (RECOMMENDED):
#    See the commented example below for how to use Vault/AWS Secrets Manager
#
# 2. kubectl create secret:
#    kubectl create secret generic project-ai-secrets \
#      --from-literal=OPENAI_API_KEY=<your-key> \
#      --from-literal=DB_PASSWORD=<your-password> \
#      -n project-ai
#
# 3. Sealed Secrets:
