#    https://github.com/bitnami-labs/sealed-secrets

---
# EXAMPLE: External Secrets Operator configuration (RECOMMENDED FOR PRODUCTION)
# Uncomment and configure this instead of the Secret above
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: project-ai-secrets
  namespace: project-ai
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: project-ai-secrets
    creationPolicy: Owner
  data:
  - secretKey: OPENAI_API_KEY
    remoteRef:
      key: project-ai/openai
      property: api_key
  - secretKey: HUGGINGFACE_API_KEY
    remoteRef:
      key: project-ai/huggingface
      property: api_key
  - secretKey: DB_USER
    remoteRef:
      key: project-ai/database
      property: username
  - secretKey: DB_PASSWORD
    remoteRef:
      key: project-ai/database
      property: password
  - secretKey: FERNET_KEY
    remoteRef:
      key: project-ai/encryption
      property: fernet_key
  - secretKey: JWT_SECRET_KEY
    remoteRef:
      key: project-ai/encryption
      property: jwt_secret
  - secretKey: SMTP_USERNAME
    remoteRef:
      key: project-ai/smtp
      property: username
  - secretKey: SMTP_PASSWORD
    remoteRef:
      key: project-ai/smtp
      property: password
