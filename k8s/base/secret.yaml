---
apiVersion: v1
kind: Secret
metadata:
  name: project-ai-secrets
  namespace: project-ai
  labels:
    app.kubernetes.io/name: project-ai
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database Credentials (REPLACE WITH EXTERNAL SECRET MANAGER)
  DB_USER: "projectai"
  DB_PASSWORD: "REPLACE_WITH_VAULT_SECRET"
  DB_HOST: "postgres.project-ai.svc.cluster.local"
  DB_PORT: "5432"
  DB_NAME: "projectai"
  
  # API Keys (REPLACE WITH EXTERNAL SECRET MANAGER)
  OPENAI_API_KEY: "REPLACE_WITH_VAULT_SECRET"
  HUGGINGFACE_API_KEY: "REPLACE_WITH_VAULT_SECRET"
  
  # Encryption Keys (REPLACE WITH EXTERNAL SECRET MANAGER)
  FERNET_KEY: "REPLACE_WITH_VAULT_SECRET"
  JWT_SECRET_KEY: "REPLACE_WITH_VAULT_SECRET"
  
  # SMTP Configuration (REPLACE WITH EXTERNAL SECRET MANAGER)
  SMTP_USERNAME: "REPLACE_WITH_VAULT_SECRET"
  SMTP_PASSWORD: "REPLACE_WITH_VAULT_SECRET"
  SMTP_HOST: "smtp.gmail.com"
  SMTP_PORT: "587"
  
  # Redis Connection String
  REDIS_URL: "redis://redis.project-ai.svc.cluster.local:6379/0"
