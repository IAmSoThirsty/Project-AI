---
# ArgoCD Application for Project-AI Core
# GitOps-based deployment with auto-sync

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: project-ai-core
  namespace: argocd
  labels:
    tk8s.io/component: core
    tk8s.io/layer: "2-sovereign-services"
  annotations:
    tk8s.io/doctrine: "Git = Source of Truth"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: project-ai
  
  source:
    repoURL: https://github.com/IAmSoThirsty/Project-AI
    targetRevision: main
    path: k8s/tk8s/deployments
    directory:
      recurse: true
      include: '*-core-*.yaml'
  
  destination:
    server: https://kubernetes.default.svc
    namespace: project-ai-core
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 10
  
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas

