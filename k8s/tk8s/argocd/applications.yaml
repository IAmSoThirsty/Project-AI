---
# ArgoCD AppProject for Project-AI
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: project-ai
  namespace: argocd
  labels:
    tk8s.io/project: project-ai
  annotations:
    tk8s.io/doctrine: "TK8S Sovereign Orchestration"
spec:
  description: "Project-AI TK8S Applications"
  
  sourceRepos:
    - https://github.com/IAmSoThirsty/Project-AI
  
  destinations:
    - namespace: 'project-ai-*'
      server: https://kubernetes.default.svc
    - namespace: argocd
      server: https://kubernetes.default.svc
  
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
  
  roles:
    - name: admin
      description: "Admin role for Project-AI"
      policies:
        - p, proj:project-ai:admin, applications, *, project-ai/*, allow
      groups:
        - project-ai-admins
    
    - name: developer
      description: "Developer role for Project-AI"
      policies:
        - p, proj:project-ai:developer, applications, get, project-ai/*, allow
        - p, proj:project-ai:developer, applications, sync, project-ai/*, allow
      groups:
        - project-ai-developers
