apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-ai-app
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: project-ai
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
