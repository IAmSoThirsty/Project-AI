apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: project-ai-dev

resources:
- ../../base

namePrefix: dev-

commonLabels:
  environment: development

patchesStrategicMerge:
- deployment-patch.yaml
- configmap-patch.yaml

replicas:
- name: project-ai-app
  count: 1

images:
- name: project-ai
  newTag: dev
