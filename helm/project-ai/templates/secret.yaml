{{- if not .Values.secrets.externalSecrets.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "project-ai.fullname" . }}
  labels:
    {{- include "project-ai.labels" . | nindent 4 }}
type: Opaque
stringData:
  OPENAI_API_KEY: {{ .Values.secrets.inline.openaiApiKey | quote }}
  HUGGINGFACE_API_KEY: {{ .Values.secrets.inline.huggingfaceApiKey | quote }}
  FERNET_KEY: {{ .Values.secrets.inline.fernetKey | quote }}
  JWT_SECRET_KEY: {{ .Values.secrets.inline.jwtSecretKey | quote }}
  {{- if .Values.postgresql.enabled }}
  DB_USER: {{ .Values.postgresql.auth.username | quote }}
  DB_PASSWORD: {{ .Values.postgresql.auth.password | quote }}
  {{- end }}
  {{- if .Values.redis.enabled }}
  REDIS_PASSWORD: {{ .Values.redis.auth.password | quote }}
  {{- end }}
{{- end }}
