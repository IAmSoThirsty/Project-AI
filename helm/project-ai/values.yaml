# Default values for project-ai
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  repository: ghcr.io/iamsothirsty/project-ai
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "9090"
  prometheus.io/path: "/metrics"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  capabilities:
    drop:
    - ALL

service:
  type: ClusterIP
  port: 80
  targetPort: 5000
  annotations: {}

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
  hosts:
    - host: project-ai.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: project-ai-tls
      hosts:
        - project-ai.example.com

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 250m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values:
            - project-ai
        topologyKey: kubernetes.io/hostname

livenessProbe:
  httpGet:
    path: /health/live
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health/ready
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

startupProbe:
  httpGet:
    path: /health/startup
    port: http
  initialDelaySeconds: 0
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 30

persistence:
  enabled: true
  storageClass: "standard-rwo"
  accessMode: ReadWriteMany
  size: 10Gi

config:
  appEnv: "production"
  logLevel: "INFO"
  logFormat: "json"
  apiPort: "5000"
  apiWorkers: "4"
  enableRateLimiting: true
  rateLimitPerMinute: "60"
  enableCors: true
  corsOrigins: "*"
  cacheEnabled: true
  cacheTTL: "3600"

secrets:
  # External secrets operator integration
  externalSecrets:
    enabled: false
    backendType: vault
    vaultAddr: "http://vault.vault.svc.cluster.local:8200"
  
  # Inline secrets (for development only)
  inline:
    openaiApiKey: "REPLACE_WITH_SECRET"
    huggingfaceApiKey: "REPLACE_WITH_SECRET"
    fernetKey: "REPLACE_WITH_SECRET"
    jwtSecretKey: "REPLACE_WITH_SECRET"

# PostgreSQL dependency
postgresql:
  enabled: true
  auth:
    username: projectai
    password: changeme
    database: projectai
  primary:
    persistence:
      enabled: true
      size: 20Gi
  resources:
    limits:
      memory: 1Gi
      cpu: 500m
    requests:
      memory: 256Mi
      cpu: 100m

# Redis dependency
redis:
  enabled: true
  auth:
    enabled: true
    password: changeme
  master:
    persistence:
      enabled: true
      size: 5Gi
  resources:
    limits:
      memory: 512Mi
      cpu: 500m
    requests:
      memory: 256Mi
      cpu: 100m

# Prometheus monitoring
prometheus:
  enabled: true
  server:
    persistentVolume:
      enabled: true
      size: 10Gi
    retention: "15d"

networkPolicy:
  enabled: true
  policyTypes:
    - Ingress
    - Egress

podDisruptionBudget:
  enabled: true
  minAvailable: 2
